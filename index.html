<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂüéÂ∏ÇËµÑ‰∫ßË¥üÂÄ∫Ë°®</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #1f2937;
            margin: 0;
            font-size: 2.5rem;
        }
        .add-city-btn {
            background-color: #1f2937;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .add-city-btn:hover {
            background-color: #111827;
            transform: translateY(-2px);
        }
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .city-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: move;
            user-select: none;
            position: relative;
        }
        .city-card.dragging {
            opacity: 0.5;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .city-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1f2937;
        }
        .experience {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .experience-content {
            flex: 1;
        }
        .experience-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            color: #666;
            transition: all 0.2s ease;
        }
        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .positive {
            background-color: #dcfce7;
            color: #166534;
        }
        .negative {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .experience-form {
            margin-top: 20px;
        }
        .type-buttons {
            margin-bottom: 10px;
        }
        .type-btn {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .type-btn.active {
            background-color: #1f2937;
            color: white;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        .submit-btn {
            background-color: #1f2937;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #111827;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-buttons button:first-child {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .modal-buttons button:last-child {
            background-color: #1f2937;
            color: white;
        }
        .data-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .data-btn {
            background-color: #1f2937;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .data-btn:hover {
            background-color: #111827;
            transform: translateY(-2px);
        }
        .data-btn:active {
            transform: translateY(0);
        }
        #fileInput {
            display: none;
        }
        #jsonOutput {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #jsonOutput pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #1f2937;
        }
        .edit-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .delete-city-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 5px;
            border-radius: 4px;
        }
        .delete-city-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .city-card:hover .delete-city-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÂüéÂ∏ÇËµÑ‰∫ßË¥üÂÄ∫Ë°®</h1>
            <button class="add-city-btn" onclick="showModal()">Ê∑ªÂä†Êñ∞ÂüéÂ∏Ç</button>
        </div>
        
        <div id="cityGrid" class="city-grid"></div>

        <div class="data-controls">
            <button class="data-btn" onclick="showJsonOutput()">üì• ÂØºÂá∫Êï∞ÊçÆ</button>
            <button class="data-btn" onclick="document.getElementById('fileInput').click()">üì§ ÂØºÂÖ•Êï∞ÊçÆ</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <div id="addCityModal" class="modal">
        <div class="modal-content">
            <h2>Ê∑ªÂä†Êñ∞ÂüéÂ∏Ç</h2>
            <input type="text" id="newCityName" placeholder="ËæìÂÖ•ÂüéÂ∏ÇÂêçÁß∞...">
            <div class="modal-buttons">
                <button onclick="hideModal()">ÂèñÊ∂à</button>
                <button onclick="addCity()">Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <div id="jsonOutput" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideJsonOutput()">√ó</button>
            <h2>Êï∞ÊçÆ JSON</h2>
            <pre id="jsonContent"></pre>
        </div>
    </div>

    <script>
        let cities = JSON.parse(localStorage.getItem('cities')) || [];
        let draggedCard = null;

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞ localStorage
        function saveData() {
            localStorage.setItem('cities', JSON.stringify(cities));
        }

        // ‰øÆÊîπÂØºÂá∫Êï∞ÊçÆÂäüËÉΩ
        function showJsonOutput() {
            const jsonStr = JSON.stringify(cities, null, 2);
            document.getElementById('jsonContent').textContent = jsonStr;
            document.getElementById('jsonOutput').style.display = 'flex';
        }

        function hideJsonOutput() {
            document.getElementById('jsonOutput').style.display = 'none';
        }

        // ÂØºÂÖ•Êï∞ÊçÆ
        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            cities = importedData;
                            saveData();
                            renderCities();
                            alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                        } else {
                            alert('ÂØºÂÖ•ÁöÑÊï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºÅ');
                        }
                    } catch (error) {
                        alert('ÂØºÂÖ•Â§±Ë¥•ÔºöÊñá‰ª∂Ê†ºÂºèÈîôËØØÔºÅ');
                    }
                };
                reader.readAsText(file);
            }
        }

        function showModal() {
            document.getElementById('addCityModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('addCityModal').style.display = 'none';
        }

        function addCity() {
            const cityName = document.getElementById('newCityName').value.trim();
            if (cityName) {
                cities.push({
                    id: Date.now(),
                    name: cityName,
                    experiences: []
                });
                document.getElementById('newCityName').value = '';
                hideModal();
                saveData();
                renderCities();
            }
        }

        function addExperience(cityId, type, content) {
            if (content.trim()) {
                cities = cities.map(city => {
                    if (city.id === cityId) {
                        return {
                            ...city,
                            experiences: [...city.experiences, {
                                id: Date.now(),
                                type,
                                content: content.trim()
                            }]
                        };
                    }
                    return city;
                });
                saveData();
                renderCities();
            }
        }

        function deleteExperience(cityId, experienceId) {
            cities = cities.map(city => {
                if (city.id === cityId) {
                    return {
                        ...city,
                        experiences: city.experiences.filter(exp => exp.id !== experienceId)
                    };
                }
                return city;
            });
            saveData();
            renderCities();
        }

        function editExperience(cityId, experienceId) {
            const city = cities.find(c => c.id === cityId);
            const experience = city.experiences.find(e => e.id === experienceId);
            const newContent = prompt('ÁºñËæëÂÜÖÂÆπÔºö', experience.content);
            
            if (newContent !== null && newContent.trim() !== '') {
                cities = cities.map(city => {
                    if (city.id === cityId) {
                        return {
                            ...city,
                            experiences: city.experiences.map(exp => {
                                if (exp.id === experienceId) {
                                    return { ...exp, content: newContent.trim() };
                                }
                                return exp;
                            })
                        };
                    }
                    return city;
                });
                saveData();
                renderCities();
            }
        }

        function setupDragAndDrop() {
            const cards = document.querySelectorAll('.city-card');
            cards.forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    draggedCard = card;
                    card.classList.add('dragging');
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                    draggedCard = null;
                });

                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (card !== draggedCard) {
                        const rect = card.getBoundingClientRect();
                        const midY = rect.top + rect.height / 2;
                        if (e.clientY < midY) {
                            card.parentNode.insertBefore(draggedCard, card);
                        } else {
                            card.parentNode.insertBefore(draggedCard, card.nextSibling);
                        }
                    }
                });
            });
        }

        function updateCityOrder() {
            const cards = document.querySelectorAll('.city-card');
            const newCities = Array.from(cards).map(card => {
                const cityId = parseInt(card.getAttribute('data-city-id'));
                return cities.find(city => city.id === cityId);
            });
            cities = newCities;
            saveData();
        }

        function deleteCity(cityId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂüéÂ∏ÇÂêóÔºü')) {
                cities = cities.filter(city => city.id !== cityId);
                saveData();
                renderCities();
            }
        }

        function renderCities() {
            const cityGrid = document.getElementById('cityGrid');
            cityGrid.innerHTML = cities.map(city => `
                <div class="city-card" draggable="true" data-city-id="${city.id}">
                    <button class="delete-city-btn" onclick="deleteCity(${city.id})">√ó</button>
                    <h2 class="city-name">${city.name}</h2>
                    <div class="experiences">
                        ${city.experiences.map(exp => `
                            <div class="experience ${exp.type}">
                                <div class="experience-content">
                                    ${exp.type === 'positive' ? '+' : '-'} ${exp.content}
                                </div>
                                <div class="experience-actions">
                                    <button class="action-btn" onclick="editExperience(${city.id}, ${exp.id})">‚úé</button>
                                    <button class="action-btn" onclick="deleteExperience(${city.id}, ${exp.id})">√ó</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <form class="experience-form" onsubmit="event.preventDefault(); addExperience(${city.id}, this.type.value, this.content.value); this.reset();">
                        <div class="type-buttons">
                            <button type="button" class="type-btn active" onclick="this.parentElement.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active')); this.classList.add('active'); this.form.type.value = 'positive'">Ê≠£Èù¢</button>
                            <button type="button" class="type-btn" onclick="this.parentElement.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active')); this.classList.add('active'); this.form.type.value = 'negative'">Ë¥üÈù¢</button>
                        </div>
                        <div class="input-group">
                            <input type="text" name="content" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÊÑüÂèó...">
                            <input type="hidden" name="type" value="positive">
                            <button type="submit" class="submit-btn">Ê∑ªÂä†</button>
                        </div>
                    </form>
                </div>
            `).join('');

            setupDragAndDrop();
        }

        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderCities();
    </script>
</body>
</html>
